<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-menu">
        <div class="logo"><i class="fab fa-spotify"></i> Spotify</div>
        <div class="top-menu-items">

            <a href="#"><i class="fas fa-home"></i> Inicio</a>
            
            <a href="#"><i class="fas fa-book"></i> Tu Biblioteca</a>


            <a href="#"><i class="fas fa-bell"></i></a>



            <form action="#" method="get" class="search-form">
                <input type="text" placeholder="Buscar..." class="search-bar">
                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            </form>

        </div>
    </div>
    <div class="container">
        <aside class="side-menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Tus Playlists</a></li>
                <li><a href="#">Tus Favoritos</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section>
                <h2>Popular Radio</h2>
                <div class="playlist">

                    <img src="imagen/7.png" alt="Radio" class="playlist-image">
                    <img src="imagen/15.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/16.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/18.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/19.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/20.jpg" alt="Radio" class="playlist-image">
                    <a href="#">Más</a>
                </div>
            </section>
            <section>
                <h2>Popular Albums</h2>
                <div class="playlist">

                    <img src="imagen/10.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/11.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/12.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/13.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/14.jpg" alt="Radio" class="playlist-image">
                    <img src="imagen/17.jpg" alt="Radio" class="playlist-image">

                    <a href="#">Más</a>
                </div>
            </section>
            <section>
                <h2>Rock favoritos</h2>
                <div class="playlist">
                    <img src="imagen/1.png" alt="Radio" class="playlist-image">
                    <img src="imagen/2.png" alt="Radio" class="playlist-image">
                    <img src="imagen/3.jpeg" alt="Radio" class="playlist-image">
                    <img src="imagen/4.png" alt="Radio" class="playlist-image">
                    <img src="imagen/5.png" alt="Radio" class="playlist-image">
                    <img src="imagen/6.png" alt="Radio" class="playlist-image">
                    <a href="#">Más</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
